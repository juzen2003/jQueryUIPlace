<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Learn jQuery UI" />
		<meta name="keywords" content="HTML,CSS,jQuery UI" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="headerWrapper">
			<div class="header">
				<div class="logo">learn to use <span class="jQueryOrange">jQuery UI widgets</span></div>
			</div>
		</div>
		<div class="menuWrapper">
			<div class="menu">
				<div class="menuItem">
					<a href="index.html">Home</a>
				</div>
				<div class="menuItem">
					<a href="about.html">About</a>
				</div>
				<div class="menuItem">
					<a href="favorites.html">Favorites</a>
				</div>
				<div class="menuItem last selected">
					<a href="contact.html">Contact</a>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="contentWrapper">
			<div class="content">
				<form>
					<h1>Contact Me:</h1>
					<div class="fieldWrap">
						Your first name: <input type="text" id="txtFirstName" name="txtFirstName" />
					</div>
					<div class="fieldWrap">
						Your last name: <input type="text" id="txtLastName" name="txtLastName" />
					</div>
					<div class="fieldWrap">
						What do you want? 
						<div>
							<textarea cols="20" rows="5" id="txtDate" name="txtDescription"></textarea>
						</div>
					</div>
					<div class="fieldWrap">
						What day should I get back to you by? <input type="text" id="txtDate" name="txtDescription" /> (like '01/12/2013')
					</div>
					<div class="fieldWrap">
						<input type="submit" id="btnSubmit" value="Submit!" />
					</div>
				</form>
			</div>
		</div>
		<div class="footerWrapper">
			<div class="footer">
			&copy; 2013 Marie Taylor 
			</div>
		</div>
	</body>
</html>
